# Cert-Manager Installation and Configuration
# This file installs cert-manager v1.15.0 for automatic SSL certificate management
---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
# Apply the cert-manager CRDs and resources
# Note: In production, you should download and verify this manifest
# kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.15.0/cert-manager.yaml
#
# For now, we'll include the essential components:

# ClusterIssuer for Let's Encrypt Production
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production Let's Encrypt server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@linsmeyer.com  # Update this to receive certificate expiry notifications
    # Store the private key in this secret
    privateKeySecretRef:
      name: letsencrypt-prod-private-key
    # HTTP-01 challenge solver
    solvers:
    - http01:
        ingress:
          class: nginx
      selector:
        dnsZones:
        - "scavenger-hunt.linsmeyer.com"
        - "*.scavenger-hunt.linsmeyer.com"
---
# ClusterIssuer for Let's Encrypt Staging (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Staging server for testing (doesn't have rate limits)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@linsmeyer.com
    privateKeySecretRef:
      name: letsencrypt-staging-private-key
    solvers:
    - http01:
        ingress:
          class: nginx
---
# DNS-01 solver configuration (alternative to HTTP-01)
# Use this if HTTP-01 challenges don't work or for wildcard certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-dns
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@linsmeyer.com
    privateKeySecretRef:
      name: letsencrypt-dns-private-key
    solvers:
    - dns01:
        # Configure your DNS provider here
        # Example for Cloudflare:
        # cloudflare:
        #   apiTokenSecretRef:
        #     name: cloudflare-api-token
        #     key: api-token
        
        # For Route53:
        # route53:
        #   region: us-east-1
        #   accessKeyID: <your-access-key>
        #   secretAccessKeySecretRef:
        #     name: route53-secret
        #     key: secret-access-key
        
        # For other providers, see:
        # https://cert-manager.io/docs/configuration/acme/dns01/