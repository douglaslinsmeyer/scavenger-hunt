apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  labels:
    app.kubernetes.io/component: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: admin
  template:
    metadata:
      labels:
        app.kubernetes.io/component: admin
    spec:
      containers:
        - name: admin
          image: scavenger-hunt-admin
          ports:
            - containerPort: 3002
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3002"
            - name: NEXT_PUBLIC_API_URL
              value: "http://backend"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL