apiVersion: apps/v1
kind: Deployment
metadata:
  name: player
  labels:
    app.kubernetes.io/component: player
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: player
  template:
    metadata:
      labels:
        app.kubernetes.io/component: player
    spec:
      containers:
        - name: player
          image: scavenger-hunt-player
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: NEXT_PUBLIC_API_URL
              value: "http://backend"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL